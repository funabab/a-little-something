<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create News</title>
  </head>
  <body class="loading-mask">
    <header>
      <nav class="main-nav">
        <div class="container">
          <h1>
            <a href="/"><img src="/logo.png" /></a>
          </h1>
        </div>
      </nav>
    </header>

    <main class="container main__create">
      <h2>Create News</h2>
      <div id="output-container"></div>
      <form action="">
        <div class="form-control">
          <label for="input-author">Author</label>
          <input
            type="text"
            name="author"
            id="input-author"
            placeholder="Author name"
            autocomplete="name"
            required
          />
        </div>

        <div class="form-control">
          <label for="input-avatar">Author Avater</label>
          <input
            type="url"
            name="avatar"
            id="input-avatar"
            placeholder="https://"
            required
          />
        </div>

        <div class="form-control">
          <label for="input-title">Title</label>
          <input
            type="text"
            name="title"
            id="input-title"
            placeholder="News Title"
            required
          />
        </div>

        <div class="form-control">
          <label for="input-url">News URL</label>
          <input
            type="url"
            name="url"
            id="input-url"
            placeholder="https://"
            required
          />
        </div>
        <div class="form-control">
          <input type="submit" value="Create News" />
        </div>
      </form>
    </main>
  </body>
</html>
