<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Comment</title>
  </head>
  <body class="loading-mask">
    <header>
      <nav class="main-nav">
        <div class="container">
          <h1>
            <a href="/"><img src="/logo.png" /></a>
          </h1>
          <a href="/post">Create</a>
        </div>
      </nav>
    </header>

    <main class="container main__comment">
      <h2>Create Comment</h2>
      <div id="output-container"></div>
      <form action="">
        <form action="">
          <div class="form-control">
            <label for="input-author">Name</label>
            <input
              type="text"
              name="author"
              id="input-author"
              placeholder="Name"
              autocomplete="name"
              required
            />
          </div>
  
          <div class="form-control">
            <label for="input-avatar">Avater</label>
            <input
              type="url"
              name="avatar"
              id="input-avatar"
              placeholder="https://"
              required
            />
          </div>
  
          <div class="form-control">
            <label for="input-comment">Comment</label>
            <textarea name="comment" id="input-comment" cols="30" rows="10"></textarea>
          </div>
          <div class="form-control">
            <input type="submit" value="Create Comment" />
          </div>
      </form>
    </main>
  </body>
</html>
